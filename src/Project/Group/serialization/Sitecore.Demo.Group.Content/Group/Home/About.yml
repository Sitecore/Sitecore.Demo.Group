    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p>Through the Habitat companies, consumers and businesses are given the best in customer experience and is empowered to make the right decisions, in the right place and at the right moment. Consumers demand businesses that is more personal—that takes into account the context of their previous brand interactions. For businesses, personal experienceses delivers measurable, relevant experiences that improve performance, build loyalty, and drive real results across every engagement channel.<br>
        <br>
        Built from the ground up since 2001, the Habitat Corporation has the experience and knowledge necessary to enabling our customers to get the right experience, in real time, across all channels. Business in context requires a commercial platform that delivers three components: robust management, intelligence, and automation. Habitat is a market leader in all three.</p>
        <p>Habitat is continually recognized as an industry leader by prominent organizations, and was awarded the 2016 Best in Business award by Harvest and Monk.</p>
